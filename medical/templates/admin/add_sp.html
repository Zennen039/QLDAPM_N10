{% extends 'layout/base.html' %}

{% block title %}Thêm chuyên khoa{% endblock %}
{% block content %}
<div class="specialty-form-wrapper">
    <h3 class="mb-3">Thêm chuyên khoa</h3>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Tên chuyên khoa</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea name="description" class="form-control" rows="4"></textarea>
        </div>
        <button class="btn btn-success">Lưu</button>
        <a href="{{ url_for('specialties_list') }}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
{% endblock %}
