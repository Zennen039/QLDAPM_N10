{% extends 'layout/base.html' %}

{% block title %}Quên mật khẩu{% endblock %}

{% block content %}
<div class="forgot-container">
    <div class="forgot-box shadow">
        <h3 class="text-center mb-4">Quên mật khẩu</h3>

        <form method="post">
            <div class="mb-3">
                <label class="form-label">Nhập email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">Gửi liên kết</button>
        </form>

        <div class="text-center mt-3">
            <small>Quay lại <a href="{{ url_for('login_page') }}">Đăng nhập</a></small>
        </div>
    </div>
</div>
{% endblock %}
