{% extends 'layout/base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Thanh toán lịch hẹn</h4>
                </div>

                <div class="card-body">
                    <p><strong>Bác sĩ:</strong> {{ appointment.doctor.user.full_name }}</p>
                    <p><strong>Thời gian:</strong> {{ appointment.start_at }} - {{ appointment.end_at }}</p>
                    <p><strong>Phí khám:</strong>
                        <span class="text-danger fw-bold">{{ "{:,.0f}".format(appointment.fee) }} VND</span>
                    </p>

                    <!-- Chọn phương thức thanh toán -->
                    <div class="mb-3">
                        <label for="payment_method" class="form-label">Chọn phương thức thanh toán:</label>
                        <select id="payment_method" class="form-select">
                            <option value="MOMO" selected>MoMo</option>
                            <option value="VNPAY">VNPay</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" onclick="pay()" class="btn btn-success">
                            Xác nhận thanh toán
                        </button>

                        <a href="{{ url_for('patient_dashboard') }}" class="btn btn-outline-secondary">
                            Hủy
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
