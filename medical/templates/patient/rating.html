{% extends 'layout/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="card-title text-center text-primary fw-bold mb-4">
                        <i class="fa fa-star text-warning"></i> Đánh giá bác sĩ
                    </h3>

                    <!-- Thông tin lịch hẹn -->
                    <div class="mb-4 bg-light p-3 rounded">
                        <p class="mb-1">
                            <strong>Bác sĩ:</strong> {{ appointment.doctor.user.full_name }}
                            ({{ appointment.doctor.specialty.name }})
                        </p>
                        <p class="mb-0">
                            <strong>Bắt đầu:</strong> {{ appointment.start_at }} <br>
                            <strong>Kết thúc:</strong> {{ appointment.end_at }}
                        </p>
                    </div>

                    <form method="post">
                        <!-- Rating sao -->
                        <div class="mb-4 text-center">
                            <label class="form-label fw-semibold mb-2">Chọn số sao</label>
                            <div class="d-flex justify-content-center gap-2">
                                {% for i in range(1,6) %}
                                <input type="radio" class="btn-check" name="stars" id="star{{ i }}" value="{{ i }}"
                                       autocomplete="off" required>
                                <label class="btn btn-outline-warning rounded-circle" for="star{{ i }}">
                                    <i class="fa fa-star"></i> {{ i }}
                                </label>
                                {% endfor %}
                            </div>
                        </div>

                        <!-- Comment -->
                        <div class="mb-4">
                            <label for="comment" class="form-label fw-semibold">Nhận xét</label>
                            <textarea id="comment" name="comment" class="form-control rounded-3" rows="4"
                                      placeholder="Nhập nhận xét của bạn..."></textarea>
                        </div>

                        <!-- Nút -->
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                            <i class="fa fa-paper-plane"></i> Gửi đánh giá
                        </button>
                        <a href="{{ url_for('rating_list') }}" class="btn btn-outline-secondary w-100 mt-2 py-2">
                            <i class="fa fa-arrow-left"></i> Quay lại
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Đổi màu sao khi chọn
    document.querySelectorAll('input[name="stars"]').forEach(radio => {
        radio.addEventListener('change', function() {
            document.querySelectorAll('label.btn').forEach(label => label.classList.remove('active'));
            this.nextElementSibling.classList.add('active');
        });
    });
</script>
{% endblock %}
